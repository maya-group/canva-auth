<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to Maya Invite...</h2>
        <p>Please wait while we complete your Canva authentication.</p>
    </div>

    <script>
        // Extract authorization code and state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            alert('Authentication failed: ' + error);
        } else if (code && state) {
            // Create deep link to redirect back to the app
            const deepLink = `maya://canva-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            
            // Try to redirect to the app
            window.location.href = deepLink;
            
            // Fallback: show instructions if deep link doesn't work
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <h2>Authentication Successful!</h2>
                    <p>Please return to the Maya Invite app.</p>
                    <p>If the app didn't open automatically, please tap this link:</p>
                    <a href="${deepLink}" style="color: white; text-decoration: underline;">Open Maya Invite</a>
                `;
            }, 2000);
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>Invalid Callback</h2>
                <p>No authorization code received. Please try again.</p>
            `;
        }
    </script>
</body>
</html>
